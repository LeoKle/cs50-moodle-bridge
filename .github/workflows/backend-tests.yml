name: Backend Tests

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/**'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/**'

env:
  DIRECTORY: backend

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_types: [unit, integration]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup backend
        uses: ./.github/actions/setup
        with:
          directory: ${{ env.DIRECTORY }}

      - name: Run ${{ matrix.test_types }} tests
        uses: ./.github/actions/pytest
        with:
          directory: ${{ env.DIRECTORY }}
          test_type: ${{ matrix.test_types }}

      - name: Report coverage to OctoCov
        uses: k1LoW/octocov-action@v1
        with:
          workdir: ${{ env.DIRECTORY }}
